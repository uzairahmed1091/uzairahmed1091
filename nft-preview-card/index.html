<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="card-main">
        <div class="image-container">
            <div class="image-hover"></div>
        </div>
        
        <h2 class="nft-name"> Equilibrium #3429</h2>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="time-price">
            <div class="price">
                <img src="images/icon-ethereum.svg" >
                0.041 ETH
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" >
                &nbsp;3 days left
            </div>
        </div>
        
        <hr>
        
        <div class="created-by">
            <div class="avatar">
                <img src="images/image-avatar.png">
            </div>
            <div class="text">
                Creation of <span class="name">Jules Wyvern</span>
            </div>
        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     Coded by <a href="#">Uzair Ahmed (@ingnall)</a>
  </div>
</body>
</html>

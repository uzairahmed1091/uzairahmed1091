<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main class="nft">
        <div class="nft__image">
          <div class="nft__imageHover"></div>
        </div>

        <h1 class="nft__name">Equilibrium #3429</h1>
        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft__saleTimeLeftAndPriceContainer">
          <div class="nft__price">
            <img class="nft__ethereumIcon" src="images/icon-ethereum.svg" alt="ETH" />
            0.041 ETH
          </div>
          <div class="nft__saleTimeLeft">
            <img class="nft__clockIcon" src="images/icon-clock.svg" alt="clock" />
            &nbsp;3 days left
          </div>
        </div>

        <hr />

        <div class="nft__creator">
            <img class="nft__creatorAvatar" src="images/image-avatar.png" alt="avatar" />
            Creation of <span class="nft__creatorName">Jules Wyvern</span>
        </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > &nbsp;
      Coded by <a href="https://www.frontendmentor.io/profile/ingnall">Uzair Ahmed (@ingnall)</a>
    </footer>
  </body>
</html>

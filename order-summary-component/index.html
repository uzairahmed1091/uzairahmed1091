<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
  <main class="orderSummary">
      <div class="orderSummary__illustrationHero"></div>
      
      <div class="orderSummary__content">
          <h1 class="orderSummary__title">Order Summary</h1>
          <p class="orderSummary__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          
          <div class="orderSummary__paymentPlan">
              <img src="./images/icon-music.svg" alt="ðŸŽµ">
              <div class="orderSummary__paymentPlanNameAndPrice">
                  <p class="orderSummary__paymentPlanName">Annual Plan</p>
                  <p class="orderSummary__paymentPlanPrice">$59.99/year</p>
              </div>
              <a href="#" class="orderSummary__changePaymentPlan">Change</a>              
          </div>
          
          <button class="orderSummary__proceed">Proceed to Payment</button>
          <div class="orderSummary__cancelOrder"><span class="orderSummary__cancelText">Cancel Order</span></div>
      </div>
  </main>
    
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> &nbsp;

  </footer>

</html>
